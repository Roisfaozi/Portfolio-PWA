<div id="contact">

    <h3 class="center"> Get in Touch</h3>
    <p class="desc center">Have you any question? Send me message without hesitated</p>

    <div class="input-contact center">
        <p>Your Full Name</p>
        <input type="text" class="contact" placeholder="your full name">

        <p>Email Address</p>
        <input type="text" class="contact" placeholder="your email address">

        <p>Your Message</p>
        <textarea class="contact materialize-textarea" rows="3" placeholder="your message"></textarea>

        <button class="send">Send Message</button>
    </div>


</div>
